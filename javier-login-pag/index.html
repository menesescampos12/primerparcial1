<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form action="procesar_login.php" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <a href="https://mail.google.com/mail/u/0/#inbox">Ir a correo personal</a>
        </form>
    </section>

    <section id="registro">
        <h2>Registro</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email_registro">Correo Electrónico:</label>
            <input type="email" id="email_registro" name="email_registro" required><br>

            <label for="password_registro">Contraseña:</label>
            <input type="password" id="password_registro" name="password_registro" required><br>

            
            <a href="https://mail.google.com/mail/u/0/#inbox">correo personal</a>
            
            
        </form>
    </section>

    
</body>
</html>
