    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Hotel</title>
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservación de Hotel</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha-llegada">Fecha de Llegada:</label>
            <input type="date" id="fecha-llegada" name="fecha-llegada" required>

            <label for="fecha-salida">Fecha de Salida:</label>
            <input type="date" id="fecha-salida" name="fecha-salida" required>

            <label for="habitaciones">Número de Habitaciones:</label>
            <input type="number" id="habitaciones" name="habitaciones" min="1" required>

            <a href="https://pacificparadise.com.mx/">Ir a esta pagina para reservar</a>
        </form>
    </div>
</body>
</html>
