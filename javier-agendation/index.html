<!DOCTYPE html>
<html>
<head>
    <title>Agendar Cita Médica</title>
</head>
<body>
    <h1>Agendar Cita </h1>
    <form action="procesar_cita.php" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora de la cita:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="motivo">Motivo de la cita:</label><br>
        <textarea id="motivo" name="motivo" rows="4" cols="50" required></textarea><br><br>
         
        <nav>
            <ul>
        
                <li><a href="./medical appointment/appointment.html">Agendar una cita</a></li>
    </nav>
    </form>
</body>
</html>
